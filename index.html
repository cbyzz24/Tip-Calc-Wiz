<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Wizzard</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

    <div class="appTitle">
        <label>Tip Wizzard</label>
    </div>

    <div class="appWrapper">
        <div class="controlsWrapper">
            <p class="instructionLabel">Enter Bill Amount</p>
            <!-- <input type="number" id="billAmt" placeholder="$0.00" autofocus="true"><br> -->
            <input type="number" id="billAmt" onchange="setTwoNumberDecimal" step="0.01" placeholder="$0.00" autofocus="true"><br>
            <p class="instructionLabel">Enter Tip Percentage</p>
            <input type="number" id="tipPct" onchange="setTwoNumberDecimal" step="0.01" placeholder="0.00%"><br>
            <button id="calculate" onclick="calculateTip()">Calculate Tip</button>
            <p class="displayLabel">Tip Amount</p>
            <div id="resultDisplay" class="resultArea">$0.00</div>
            <p class="displayLabel">Total Bill Amount</p>
            <div id="totalAmtDisplay" class="resultArea">$0.00</div>
            <button id="reset" onclick="clearEntries()">Reset</button>
        </div>

    </div>


    <script src="main.js"></script>
</body>
</html>
